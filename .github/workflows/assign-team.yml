name: Assign Team Based on Label

on:
  issue_comment:
    types: [created]

jobs:
  assign-team:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Issue Checker
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.INVITE_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue = context.payload.issue;
            const author = issue.user.login;

            const { data } = await github.rest.search.issuesAndPullRequests({
              q: `repo:${owner}/${repo} is:issue is:open author:${author}`
            });

            const otherIssues = data.items.filter(i => i.number !== issue.number);

            if (otherIssues.length > 0) {
              const message =
                "⚠️ **Duplicate Join Request Detected**\n\n" +
                "You already have an open join request:\n" +
                `- #${otherIssues[0].number}\n\n` +
                "Please wait for it to be processed before creating another issue.";

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issue.number,
                body: message
              });

              await github.rest.issues.update({
                owner,
                repo,
                issue_number: issue.number,
                state: "closed"
              });

              await github.rest.issues.lock({
                owner,
                repo,
                issue_number: issue.number,
                lock_reason: "spam"
              });
            }
       
      - name: Assign team based on label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.INVITE_TOKEN }}
          script: |
            const issueNumber = context.payload.issue.number;
            const labels = context.payload.issue.labels.map(l => l.name);
            const username = context.payload.issue.user.login;
            const message = context.payload.comment.body;
            const isLocked = context.payload.issue.locked;

            if(context.payload.comment.user.login !== username || isLocked || !message.toLowerCase().includes("done")){
              return
            }

            // Map labels to team mentions
            const teamMap = {
              "Programmer": "programming-team",
              "Security Analysts": "cyber-security-team",
              "Creatives": "creatives",
              "Documentation": "documentation-team"
            };

            let teamSlug = null;
            for (const label of labels) {
              if (teamMap[label]) {
                teamSlug = teamMap[label];
                break;
              }
            }


            if(teamSlug){
              await github.rest.teams.addOrUpdateMembershipForUserInOrg({
                org: "itparadigmdll",
                team_slug: teamSlug,
                username: username,
                role: "member"
              });

              for (const label of labels) {
                if (teamMap[label]) {
                  // Add a comment tagging the team
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    body: `Hi @${username}, you are now added to @itparadigmdll/${teamMap[label]}. Thank you for joining with us, and keep grinding and sharing.`
                  });
                }
              }
            }

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              state: "closed"
            });

